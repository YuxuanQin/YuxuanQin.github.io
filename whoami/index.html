<h1 id="我是谁">我是谁？</h1>
<blockquote>
<p>在这贫困的时代，诗人何为?</p>
</blockquote>
<blockquote>
<p>可是，你却说，诗人是酒神的神圣祭司</p>
</blockquote>
<blockquote>
<p>在神圣的黑夜中，他走遍大地。</p>
</blockquote>
<blockquote>
<pre><code>                         —— 海子《我热爱的诗人 —— 荷尔德林》</code></pre>
</blockquote>
<p>我并非酒神的祭司，但我也想在神圣的黑夜中走遍大地。</p>
