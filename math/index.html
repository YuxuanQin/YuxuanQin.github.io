<h1 id="数学">数学</h1>
<p>我在这里写点有关数学的东西。照我现在的设想，放些译文或者是有趣的玩艺儿比较好，笔记就不必了，在这点上，我还是喜欢纸和笔。</p>
<p>我很讨厌翻译腔，但现在火候不够（不论是中文还是英文），有时也许会不那么忠实原文，但请相信，适当的调整并不会影响其精髓。我也爱读外国人写的东西，深知译笔的重要性，希望你别嫌弃。</p>
