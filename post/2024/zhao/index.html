<p>僧肇是姚秦三藏法师鸠摩罗什的高徒，初好玄学，后皈依佛门。</p>
<p>许久前见到有人用“数理逻辑”研究僧肇的文章（<a
href="https://link.springer.com/content/pdf/10.1007/s11787-024-00349-z.pdf">论文链接</a>），只觉得好玩，最近读了些东西，又发生了兴趣。</p>
<hr />
<p>意大利数学家 Fosco Loregian 在其著作 <em><a
href="https://arxiv.org/abs/1501.02503">Coend Calculus</a></em>
的第三章引用了《般若波罗蜜多心经》：</p>
<blockquote>
<p>色不异空，空不异色。色即是空，空即是色。受想行识，亦复如是。</p>
</blockquote>
<p>因此，开始读！</p>
