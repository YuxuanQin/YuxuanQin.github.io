<h1 id="section">#</h1>
<p>人需要殉道般的狂热才足以让自我充分而彻底地存在。</p>
<p>必须怀有乃至病态的热忱、怀有狂妄的爱、怀有不可动摇的坚定态度，决绝地贯彻真理，人才能算活过！这些妥协、插科打诨、敷衍都是毒药，让人死亡！凡是沾上这些毒药的，都将变成灰色、绝望、不堪一击、<strong>失去意义</strong>的东西，染上这些东西，染上这些让时间与生命随意流逝的恶习，一切都完了！</p>
<p>然而世间没有其他面貌，怎么办？</p>
<p>我不知道。</p>
<p align="right">3 月 31 日，刚过午夜。</p>
